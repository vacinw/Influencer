<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết chiến dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Chi tiết chiến dịch -->
<div class="container py-5">
    <div class="mb-4">
        <a th:href="@{/receiver/campaign-list}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Quay lại danh sách chiến dịch
        </a>
    </div>
    
    <!-- Thông báo thành công từ flash attribute -->
    <div th:if="${success != null and !#strings.isEmpty(success)}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${success}">Ứng tuyển thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Thông báo lỗi từ flash attribute -->
    <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span th:text="${error}">Có lỗi xảy ra!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div class="card shadow-sm">
        <img th:if="${campaign.imageUrl != null and !campaign.imageUrl.isEmpty()}" 
             th:src="${campaign.imageUrl}" 
             class="card-img-top" 
             alt="Ảnh chiến dịch" 
             style="height: 300px; object-fit: cover"/>
        <div class="card-body">
            <h3 class="card-title" th:text="${campaign.title}">Tên chiến dịch</h3>
            <p class="card-text" th:text="${campaign.description != null and !campaign.description.isEmpty() ? campaign.description : 'Không có mô tả'}">Mô tả chiến dịch</p>

            <p><strong>Hạn ứng tuyển:</strong> <span th:text="${campaign.deadline != null ? campaign.deadline : 'Không xác định'}"></span></p>
            <p><strong>Trạng thái:</strong> 
                <span class="badge" 
                      th:classappend="${campaign.status == 'Đang tuyển' ? 'bg-success' : (campaign.status == 'Đã kết thúc' ? 'bg-danger' : 'bg-warning')}"
                      th:text="${campaign.status}"></span>
            </p>

            <div th:if="${campaign.tags != null and !campaign.tags.isEmpty()}" class="mt-3">
                <h5>Tags:</h5>
                <div>
                    <span class="badge bg-primary me-1" th:each="tag : ${campaign.tags}" th:text="${tag}"></span>
                </div>
            </div>

            <div th:if="${campaign.platforms != null and !campaign.platforms.isEmpty()}" class="mt-3">
                <h5>Nền tảng:</h5>
                <div>
                    <span class="badge bg-secondary me-1" th:each="platform : ${campaign.platforms}" th:text="${platform}"></span>
                </div>
            </div>

            <!-- Thông báo nếu đã ứng tuyển -->
            <div th:if="${hasApplied}" class="alert alert-info mt-4" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                Bạn đã ứng tuyển chiến dịch này rồi. Vui lòng chờ phản hồi từ chúng tôi!
            </div>

            <!-- Form ứng tuyển - chỉ hiển thị nếu chưa ứng tuyển và chiến dịch đang tuyển -->
            <div th:if="${!hasApplied and campaign.status == 'Đang tuyển'}" class="mt-4">
                <form th:action="@{/apply-campaign}" method="post">
                    <input type="hidden" th:name="campaignId" th:value="${campaign.id}"/>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label fw-bold">Thông điệp ứng tuyển:</label>
                        <textarea class="form-control" 
                                  id="message" 
                                  name="message" 
                                  rows="4" 
                                  placeholder="Nhập thông điệp của bạn..."
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-2"></i>Ứng tuyển
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
