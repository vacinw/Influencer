<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết chiến dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Chi tiết chiến dịch -->
<div class="container py-5">
    <div class="card">
        <img th:src="${campaign.imageUrl}" class="card-img-top" alt="Ảnh chiến dịch" style="height: 300px; object-fit: cover"/>
        <div class="card-body">
            <h3 class="card-title" th:text="${campaign.title}">Tên chiến dịch</h3>
            <p class="card-text" th:text="${campaign.description}">Mô tả chiến dịch</p>

            <p><strong>Hạn ứng tuyển:</strong> <span th:text="${campaign.deadline}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${campaign.status}"></span></p>

            <h5>Tags:</h5>
            <ul>
                <li th:each="tag : ${campaign.tags}" th:text="${tag}"></li>
            </ul>

            <h5>Nền tảng:</h5>
            <ul>
                <li th:each="platform : ${campaign.platforms}" th:text="${platform}"></li>
            </ul>

            <!-- Form ứng tuyển -->
            <form action="#" th:action="@{/apply-campaign}" method="post">
                <input type="hidden" th:name="campaignId" th:value="${campaign.id}"/>
                <div class="form-group">
                    <label for="message">Thông điệp:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Nhập thông điệp của bạn..."></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Ứng tuyển</button>
            </form>

            <!-- Quay lại danh sách chiến dịch -->
            <a th:href="@{/receiver/campaign-list}" class="btn btn-secondary mt-3">Quay lại danh sách chiến dịch</a>
        </div>
    </div>
</div>

</body>
</html>
