<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết chiến dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Chi tiết chiến dịch -->
<div class="container py-5">
    <div class="mb-4">
        <a th:href="@{/receiver/campaign-list}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Quay lại danh sách chiến dịch
        </a>
    </div>
    
    <div class="card">
        <img th:if="${campaign.imageUrl != null and !campaign.imageUrl.isEmpty()}" 
             th:src="${campaign.imageUrl}" 
             class="card-img-top" 
             alt="Ảnh chiến dịch" 
             style="height: 300px; object-fit: cover"/>
        <div class="card-body">
            <h3 class="card-title" th:text="${campaign.title}">Tên chiến dịch</h3>
            <p class="card-text" th:text="${campaign.description}">Mô tả chiến dịch</p>

            <p><strong>Hạn ứng tuyển:</strong> <span th:text="${campaign.deadline}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${campaign.status}"></span></p>

            <div th:if="${campaign.tags != null and !campaign.tags.isEmpty()}">
                <h5>Tags:</h5>
                <ul>
                    <li th:each="tag : ${campaign.tags}" th:text="${tag}"></li>
                </ul>
            </div>

            <div th:if="${campaign.platforms != null and !campaign.platforms.isEmpty()}">
                <h5>Nền tảng:</h5>
                <ul>
                    <li th:each="platform : ${campaign.platforms}" th:text="${platform}"></li>
                </ul>
            </div>

            <!-- Form ứng tuyển -->
            <form th:action="@{/apply-campaign}" method="post" class="mt-4">
                <input type="hidden" th:name="campaignId" th:value="${campaign.id}"/>
                <div class="form-group mb-3">
                    <label for="message" class="form-label fw-bold">Thông điệp ứng tuyển:</label>
                    <textarea class="form-control" 
                              id="message" 
                              name="message" 
                              rows="4" 
                              placeholder="Nhập thông điệp của bạn..."
                              required></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>Ứng tuyển
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
