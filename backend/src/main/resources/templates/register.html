<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Đăng ký tài khoản</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Họ tên</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Bạn là:</label>
            <select name="roleName" class="form-select" required>
                <option value="CREATOR">Người tạo chiến dịch</option>
                <option value="RECEIVER">Người nhận chiến dịch</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <a href="/login" class="btn btn-link mt-3">Đã có tài khoản? Đăng nhập</a>
</div>
</body>
</html>
